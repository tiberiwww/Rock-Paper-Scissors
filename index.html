<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>

      <h2>First to 5 Wins!</h2>
    </header>

    <main>
      <div class="buttons">
        <button class="btn" id="rock">
          <img src="images/rock.png" alt="rock image" />
        </button>
        <button class="btn" id="paper">
          <img src="images/paper.png" alt="paper image" />
        </button>
        <button class="btn" id="scissors">
          <img src="images/scissors.png" alt="scissors image" />
        </button>
      </div>

      <div class="score">
        <p class="text" id="player-score">Player Score:</p>
        <p class="text" id="comp-score">Computer Score:</p>
      </div>

      <div>
        <p class="text" id="output">May the odds be in your favour!</p>
      </div>
    </main>

    <footer>
      <div class="footer">Made by Tiberiu Brăcăcel</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
